<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sample</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="elm.js"></script>
  <style>
  .block {
    display: block;
  }
  .container {
    max-width: 1280px;
    margin: 0 auto;
    border: 2px solid grey;
  }
  .col {
    background: #e9e9e9;
    display: flex;
    flex-direction: column;
    flex-basis: 100%;
    flex: 1;
    padding: .5rem;
    border: 2px solid lightgrey;
  }
  .row {
    background: #d3d3d3;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    width: 100%;
  }
  li:hover {
    background: #efeff1;
  }
  span {
    flex-basis: 20%;
    text-align: center;
    align-self: center;
  }
  span.player-name {
    flex-basis: 80%;
    text-align: left;
  }
  span.player-name:hover {
    text-decoration: underline;
    cursor: pointer;
  }
  i.fa-trash-alt:hover {
    color: red;
  }
  i.fa-edit:hover {
    color: purple;
  }
  </style>
</head>
<body>
  <div class="container">
    <div id="elm"></div>
  </div>

  <script>
    const app = Elm.Main.init({
      node: document.getElementById('elm')
    });
  </script>
</body>
</html>
