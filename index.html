<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sample</title>
  <script src="elm.min.js"></script>
  <link rel="stylesheet" href="app.css">
  <style>
  .block {
    display: block;
  }
  .container {
    max-width: 1280px;
    margin: 0 auto;
    border: 2px solid grey;
  }
  .col {
    background: #e9e9e9;
    display: flex;
    flex-direction: column;
    flex-basis: 100%;
    flex: 1;
    padding: .5rem;
    border: 2px solid lightgrey;
  }
  .row {
    background: #d3d3d3;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    width: 100%;
  }
  </style>
</head>
<body>
  <div class="container">
    <div id="elm"></div>
  </div>

  <script>
    const app = Elm.Main.init({
      node: document.getElementById('elm')
    });
  </script>
</body>
</html>
